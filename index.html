<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zerasd</title>
    <script>
        function selectTag(tag) {
            // 找到当前点击的标签所在的 filter-group
            const parentDiv = tag.closest('.filter-group');

            // 清除当前 filter-group 中所有标签的 active 类
            const tags = parentDiv.querySelectorAll('.filter-tag');
            tags.forEach(t => t.classList.remove('active'));

            // 给当前点击的标签添加 active 类
            tag.classList.add('active');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        body {
            background-color: #f5f6f7;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部区域 */
        .header {
            background: linear-gradient(90deg, #1677ff 0%, #4096ff 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .cta-buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
        }

        .btn-primary {
            background: #ffd700;
            color: #333;
        }

        /* 筛选区域 */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-group {
            display: flex;
            align-items: center;
            /* 垂直居中对齐 */
            gap: 10px;
            /* 设置标签之间的间距 */
        }

        .filter-tag {
            display: inline-block;
            padding: 8px 15px;
            background: #f0f2f5;
            border-radius: 4px;
            margin: 5px;
            cursor: pointer;
        }

        .filter-tag.active {
            background: #4096ff;
            color: white;
        }

        /* 产品列表 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            color: #1677ff;
            margin-bottom: 15px;
        }

        .product-duration {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }

        .product-btn {
            background: #1677ff;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>别问用途，我也不知道</h1>
            <div class="cta-buttons">
                <a href="https://www.baidu.com/" target="_blank" class="btn btn-primary">可以百度一下</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filters">

            <h3>性别:</h3>
            <div class="filter-group">
                <span class="filter-tag" onclick="selectTag(this)">男</span>
                <span class="filter-tag" onclick="selectTag(this)">女</span>
                <span class="filter-tag" onclick="selectTag(this)">其他</span>
            </div>


            <h3>地址:</h3>
            <div class="filter-group">
                <span class="filter-tag" onclick="selectTag(this)">中国</span>
                <span class="filter-tag" onclick="selectTag(this)">国外</span>
            </div>
        </section>

        <section class="products-grid">
            <article class="product-card">
                <h2 class="product-title">标题</h2>
                <p>整个就是个测试，不要问用途。</p>
                <div class="product-duration">这是一个说明</div>
                <button class="btn product-btn">点不动</button>
            </article>
        </section>

        <section class="more-products">
            <h2>更多</h2>
            <div>
                <a4>若有建议或意见，请联系我们：</a4>
                <br>
                <input id="ceshi_input" type="text" value="建议：">
            </div>
        </section>
    </main>
</body>

</html>
